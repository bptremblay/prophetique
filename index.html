    <style>

        /* The switch - the box around the slider */
        .slider-switch {
            position: relative;
            display: inline-block;
            width: 240px;
            height: 140px;
        }

        /* Hide default HTML checkbox */
        .slider-switch input {
            display: none;
        }

        /* The slider */
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 137px;
            width: 139px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .switch-slider {
            background-color: #f35046;
        }

        input:focus + .switch-slider {
            box-shadow: 0 0 1px #f35046;
        }

        input:checked + .switch-slider:before {
            -webkit-transform: translateX(97.5px);
            -ms-transform: translateX(97.5px);
            transform: translateX(97.5px);
        }

        /* Rounded sliders */
        .switch-slider.round {
            border-radius: 34px;
        }

        .switch-slider.round:before {
            border-radius: 50%;
        }

    </style>

  var soundCache = {};
  var halt = false;

  function loadAllSounds() {
    var len = soundList.length;
    var index;
    for (index = 0; index < len; index++) {
      var sound = soundList[index];
      loadSound(sound);
    }
  }

  function loadSound(fileName, noCB, cb) {
    var ext = dolbySupported ? '.m4a' : '.mp3';
    var sound = new Pizzicato.Sound('./vox/' + fileName + ext, function() {
      soundCache[fileName] = sound;
      //// console.log('loaded', fileName);
      if (!noCB && Object.keys(soundCache).length === soundList.length) {
        // console.log('All sounds are loaded, begin.');
        main();
      }
      else {
        if (cb) {
          // console.log('calling callback after loading', fileName);
          cb(fileName);
        }
      }
    });
  }

  function playSound(fileName, cb) {
    var sound = soundCache[fileName];
    if (sound) {
      // console.log('playSound', fileName, sound);
      sound.on('stop', function() {
        // console.log('stopped playing', fileName);
        soundCache[fileName].disconnect();
        soundCache[fileName] = null;
        loadSound(fileName, true, cb);
        // cb(fileName)
      });
      try {
        var x = random(3);
        if (x === 1) {
          var delay = new Pizzicato.Effects.Delay({
            feedback: 0.2,
            time: 0.3,
            mix: 0.15,
          });
          sound.addEffect(delay);
        } else if (x === 2) {
          var ringModulator = new Pizzicato.Effects.RingModulator({
            speed: random(4000),
            distortion: 0,
            mix: 0.03,
          });
          sound.addEffect(ringModulator);
        }

        sound.play(0, 0);

        if (sound.sourceNode && sound.sourceNode.detune) {
          sound.sourceNode.detune.value = random(500) - 300;
        }
        else if (sound.sourceNode.playbackRate) {
          sound.sourceNode.playbackRate.value = 0.85 + (Math.random() * 0.3);
        }
        // else {
//           window.setTimeout(function() {
//             console.warn('no detune; skipping sound play');
//             cb(fileName);
//           }, 250);
//
//         }

        // sound.frequency = 880;
      } catch (err) {
        console.warn(err);
        //cb(fileName);
      }

    } else {
      console.error('playSound: ', fileName, 'not loaded');
      //cb(fileName);
      halt = true;
    }
  }

  var currentSentence = [];

  function speak(sentence) {
    // console.log('speaking', sentence);
    sentence = sentence.split('.').join('');
    currentSentence = sentence.trim().split(' ');
    //                var len = words.length; // var index; // for (index = 0; index < len; index++) { // var word=w ords[index]; // playSound(word); // }
    sayNextWord();
  }

  function sayNextWord() {
    if (currentSentence.length) {
      var nextWord = currentSentence.shift();
      nextWord = nextWord.split('.').join('');
      nextWord = nextWord.toLowerCase();
      playSound(nextWord, function() {
        sayNextWord();
      });
    } else {
      // console.log('Sentence spoken.');
      window.setTimeout(function() {
        main();
      }, 1000);
    }
  }

  function createWords(txt, spokenWord) {
    var output = [];
    var index;
    //txt = txt.split('.').join('').trim();
    //txt = txt.toLowerCase();
    var words = txt.split(' ');
    var len = words.length;
    for (index = 0; index < len; index++) {
      var word = words[index];
      if (spokenWord === word.split('.').join('').toLowerCase()) {
        output.push('<span class="' + word + '" id="word_' + index + '" >' + word + '</span>');
      } else {
        output.push('<span id="word_' + index + '" >' + word + '</span>');
      }

    }
    return output.join(' ');
  }

  function output(txt) {
    var el = document.getElementById('output');
    var words = createWords(txt);
    el.innerHTML = '<center>' + words + '</center>';
  }

  var useSound = false; //window.navigator.platform !== 'iPhone';

  function main() {
    if (halt) {
      return;
    }
    //output('begin');
    var vocab = [];

    var index;
    for (index = 0; index < data.length; index++) {
      var group = data[index].join('\n');
      vocab.push(group);
    }
    vocab = vocab.join(',');

    var simple = genSimple(vocab);
    //// console.log(simple);
    if (useSound) {
      speak(simple);
    }
    else {
      window.setTimeout(function() {
        main();
      }, 3000);
    }
    output(simple);
    //// console.log(random(2));
    // output('end');

  }


  $(function() {
    loadAllSounds();
    $('.switch-slider').on('click', function() {
     // debugger;
      var checked = $('#enable-audio').prop('checked');
      window.setTimeout(function(){
        if (checked) {
          $('#enable-audio').prop('checked', false);
          useSound = false;
        }
        else {
          $('#enable-audio').prop('checked', true);
          useSound = true;
          playSound('hugo', function(){
            //main();
          });
        }
      });

    });
  });
</script>
